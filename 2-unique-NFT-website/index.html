<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@600&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="heroSection">
      <div class="textureOverlay"></div>
      <header>
        <img class="upperLogo" src="./assets/logo.png" />
        <nav id="upperMenu">
          <ul class="upperNav">
            <li><a href="" rel="">Home</a></li>
            <li><a href="" rel="">Collection</a></li>
            <li><a href="" rel="">How it work</a></li>
            <li><a href="" rel="">Contact</a></li>
          </ul>
        </nav>
        <button class="getStarted">Get Started</button>
      </header>

      <div id="frontSection">
        <div class="leftSide">
          <img class="stars1" src="./assets/star1.png" />
          <img class="NFT1" src="./assets/image1.png" alt="a NFT" />
          <span class="frontSectionText"
            >Find your next rare NFT treasure at our marketplace.</span
          >
        </div>
        <div class="rightSide">
          <div class="miniSlider">
            <img id="miniSliderImage" src="./assets/image2.png" alt="a NFT" />
          </div>
          <div class="lettering">
            <div class="firstLine">
              <div class="textType1">C</div>
              <img class="separator" src="./assets/letteringDeco.png" alt="" />
              <div class="textType1">llect</div>
            </div>
            <img class="stars2" src="./assets/star2.png" alt="" />
            <div class="textType2">your rare</div>
            <div class="lastLine">
              <div class="textType3">NFT</div>
              <img class="hereImage" src="./assets/textHere.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <img class="arrowsDown" src="./assets/arrows.png" />
    </section>
    <section id="section2">
      <div class="textureOverlay"></div>
      <div class="headingText">
        <h1 class="headingText1">Our Best NFT</h1>
        <img class="stars3" src="./assets/star3.png" />
      </div>
      <span class="secondSectionText">
        Find the best NFTs on our platform, where quality meets rarity.
      </span>
      <div class="sliderSection">
        <div class="counterArea">
          <div class="counterNumberArea">
            <span id="counterNumber">01</span>
          </div>
          <div class="arrowsArea">
            <div id="previous">
              <img id="previousArrow" src="./assets/previous.png" alt="" />
            </div>
            <div id="next">
              <img id="nextArrow" src="./assets/next.png" alt="" />
            </div>
          </div>
        </div>
        <div class="sliderArea">
          <div id="squareBackground">
            <img class="star4" src="./assets/star4.png" alt="">
            <img id="NFTimage" src="./assets/image3.png" alt="a NFT image">
            <img class="star5" src="./assets/star5.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
